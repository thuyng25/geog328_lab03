<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>   
<style>
body {
    margin: 0;
    padding: 0;
}

#container {
    display: flex;
    height: 100vh;
    flex-direction: row;
    align-items: stretch;
}     
#side-panel {
    flex-basis: 500px;
    overflow-y: scroll;
}

#map {
    flex-grow: 1;
}      

button {
    margin-bottom: 10px;
}      

table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th,
td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}
</style>

  </head>
  <body>
    <main id="container">
      <div id="side-panel">
        <h2>Earthquake List</h2>
        <button id="sortBtn">Sort by Magnitude</button>
        <table>
          <tr>
            <th>id</th>
            <th>magnitude</th>
            <th>timestamp</th>
          </tr>
        </table>
      </div>
      <div id="map"></div>
    </main>

    <script>
      // 1) Insert your Mapbox token here
      mapboxgl.accessToken = 'pk.eyJ1IjoidGh1eW5nMjI0IiwiYSI6ImNtaGY5Z2N5YTAyejUya3EzOTg0bWJoeHUifQ.ALKhLXVy6672boOi-LSIpg';

      // 2) Async loader for GeoJSON, map, and table
      async function geojsonFetch() {
        let response, earthquakes, japan, table;

        // Fetch GeoJSONs
        response = await fetch('assets/earthquakes.geojson');
        earthquakes = await response.json();
        response = await fetch('assets/japan.json');
        japan = await response.json();

        // Create map
        const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/satellite-v9',
          zoom: 5.5,
          center: [138, 38]
        });

        map.on('load', () => {
          // Earthquakes source + layer
          map.addSource('earthquakes', { type: 'geojson', data: earthquakes });
          map.addLayer({
            id: 'earthquakes-layer',
            type: 'circle',
            source: 'earthquakes',
            paint: {
              'circle-radius': 8,
              'circle-stroke-width': 2,
              'circle-color': 'red',
              'circle-stroke-color': 'white'
            }
          });

          // Japan source + layer
          map.addSource('japan', { type: 'geojson', data: japan });
          map.addLayer({
            id: 'japan-layer',
            type: 'fill',
            source: 'japan',
            paint: { 'fill-color': '#0080ff', 'fill-opacity': 0.5 }
          });
        });

        // Build table
        table = document.getElementsByTagName('table')[0];
        let row, cell1, cell2, cell3;
        for (let i = 0; i < earthquakes.features.length; i++) {
          row = table.insertRow(-1);
          cell1 = row.insertCell(0);
          cell2 = row.insertCell(1);
          cell3 = row.insertCell(2);
          cell1.innerHTML = earthquakes.features[i].properties.id;
          cell2.innerHTML = earthquakes.features[i].properties.mag;
          cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString('en-US');
        }

        // Sort button
        const btn = document.getElementById('sortBtn');
        btn.addEventListener('click', sortTable);

        function sortTable() {
          let switching = true;
          while (switching) {
            switching = false;
            const rows = table.rows;
            for (let i = 1; i < rows.length - 1; i++) {
              let shouldSwitch = false;
              const x = parseFloat(rows[i].getElementsByTagName('td')[1].innerHTML);
              const y = parseFloat(rows[i + 1].getElementsByTagName('td')[1].innerHTML);
              if (x < y) { shouldSwitch = true; break; }
            }
            if (shouldSwitch) {
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
            }
          }
        }
      }

      geojsonFetch();
    </script>
  </body>
</html>
